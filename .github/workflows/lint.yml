on: push

name: ESLint Inspections

jobs:
  eslint:
    name: Run ES Lint inspection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'

      - name: Install Dependencies
        run: npm install --frozen-lockfile

      - name: Run linters
        run: npm run lint-js
